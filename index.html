<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input">
            <input type="text" name="task" id="input" placeholder="Enter a task">
            <button class="add">Add</button>
        </div>
        <ul class="tasks">
            <li class="task"><span class="check" data-e="0"></span><span class="content">Learn TypeScript</span><span class="terminate">x</span></li> 


        </ul>
        <script src="dist/script.js"></script>
    </div>
</body>
</html>
